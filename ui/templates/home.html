<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartbriefkasten</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Styling f√ºr die Home-Seite */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a89cc, #b8e994);
            color: #fff;
        }

        .home-container {
            text-align: center;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .welcome-box h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .welcome-box p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .login-button {
            display: inline-block;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 700;
            color: #6a89cc;
            background: #fff;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .login-button:hover {
            background-color: #6a89cc;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <div class="welcome-box">
            <h1>Willkommen bei Smartbriefkasten</h1>
            <p>Dein intelligenter Briefkasten, der dich jederzeit benachrichtigt.</p>
            <a href="{{ url_for('login') }}" class="login-button">Jetzt Anmelden</a>
        </div>
    </div>
</body>
</html>
